[General]
WelcomeTab=0

[Beautifier]
clangformat\command=/usr/bin/clang-format
clangformat\customStyle=
clangformat\formatEntireFileFallback=true
clangformat\predefinedStyle=LLVM
clangformat\usePredefinedStyle=true

[Console]
showError=true
showLog=true
showWarning=true

[Core]
CreatorTheme=dark

[CppCodeStyleSettings]
CurrentPreferences=@ByteArray(gnu)
LegacyTransformed=true

[CppTools]
ExtraClangOptions=-Weverything, -Wno-c++98-compat, -Wno-c++98-compat-pedantic, -Wno-unused-macros, -Wno-newline-eof, -Wno-exit-time-destructors, -Wno-global-constructors, -Wno-gnu-zero-variadic-macro-arguments, -Wno-documentation, -Wno-shadow, -Wno-missing-prototypes
PCHUsage=1
UseClangCodeModel=true

[Directories]
BuildDirectory.Template=../build/%{CurrentKit:FileSystemName}-%{CurrentBuild:Name}
Projects=/home/daniel.otero/Code
UseProjectsDirectory=true

[EditorManager]
BigTextFileSizeLimitInMB=5
WarnBeforeOpeningBigTextFiles=true

[%General]
DefaultFileEncoding=@ByteArray(UTF-8)
FileBrowser=xdg-open %d
TerminalEmulator=/usr/bin/gnome-terminal -x

[KeyboardShortcuts]
ClangFormat.FormatSelectedText=Ctrl+Shift+A

[Plugins]
ForceEnabled=Beautifier, ClangCodeModel, Todo
Ignored=Bazaar, CVS, ClearCase, Mercurial, Perforce, QbsProjectManager, QmakeAndroidSupport, QmlDesigner, QmlJSEditor, QmlJSTools, QmlProfiler, QmlProjectManager, Subversion

[TextEditor]
ColorScheme=/home/daniel.otero/.config/QtProject/qtcreator/styles/solarized-dark.xml
ColorSchemes=@Variant(\0\0\0\b\0\0\0\x1\0\0\0\b\0\x64\0\x61\0r\0k\0\0\0\n\0\0\0\\\0/\0u\0s\0r\0/\0s\0h\0\x61\0r\0\x65\0/\0q\0t\0\x63\0r\0\x65\0\x61\0t\0o\0r\0/\0s\0t\0y\0l\0\x65\0s\0/\0s\0o\0l\0\x61\0r\0i\0z\0\x65\0\x64\0-\0\x64\0\x61\0r\0k\0.\0x\0m\0l)
FontFamily=DejaVu Sans Mono
FontZoom=100

[textTabPreferences]
AutoSpacesForTabs=false
IndentSize=2
PaddingMode=1
SpacesForTabs=true
TabSize=8
